<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

            <header class="site-header">
            <div class="wrapper">
                <div class="header-text">
                    <h1 class="site-title">Neil D. Fink</h1>
                    <h2 class="site-subtitle">Software Development Student</h2>
                </div>
                <div class="header-image">
                    <img class="profile-image" src="assets/profile.jpg" alt="Neil's profile picture">
                </div>
                <div class="header-links">
                    <img class="header-link" src="https://i.imgur.com/CYZpR0C.png" alt="Github link">
                    <img class="header-link" src="assets/linkedin.png" alt="LinkedIn link">
                    <img class="header-link" src="assets/youtube.png" alt="YouTube link">
                </div>
            </div>
        </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
